<div class="login-container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter email" />
        <div *ngIf="submitted && 'f.email.errors'" class="error-message">
          <div *ngIf="'f.email.errors.required'">Email is required</div>
          <div *ngIf="'f.email.errors.emai'l">Invalid email format</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter password" />
        <div *ngIf="submitted && 'f.password.errors'" class="error-message">
          <div *ngIf="'f.password.errors.required'">Password is required</div>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <button type="submit"  class="btn btn-primary">Login</button>
    </form>
  </div>
